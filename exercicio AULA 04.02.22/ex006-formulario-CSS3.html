<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario CSS3</title>

    <link rel="stylesheet" href="style.css">
</head>
<main>
    <h1>Cadastro de Aluno</h1>

    <p>Utilize o campo mensagem abaixo para inserir sugenstões, perguntas, duvidas ou reclamações.</p>
</main>
<body>
    <form action="">
       <fieldset>
            <label for="nome">Nome</label>
            <input type="text" id="nome"  placeholder="Nome"> <br>
    
            <label for="sobrenome">Sobrenome</label>
            <input type="text" id="sobrenome" placeholder="Sobrenome"> <br>
            
            <label for="cpf">CPF</label>
            <input type="text" id="cpf" placeholder="CPF"><br>
    
            <label for="data de nascimento">Data de nascimento</label>
            <input type="date" id="data de nascimento" placeholder="Data de Nascimento"> <br>
    
            <label for="email">E-mail</label>
            <input type="email" id="email" placeholder="E-mail"><br>
    
            <label for="senha">Senha</label>
            <input type="passapord" id="senha" placeholder="Senha"><br>
        
            <label for="sexo">Sexo</label>
            <select id="sexo">
                <option value="" selected>--Sexo--</option>
                <option value="M">Masculino</option>
                <option value="F">Feminino</option>
                <option value="O">Outro</option> <br><br>
            </select>
                
            <label for="observações"></label><br><br>
            <textarea id="observações" cols="500" rows="4" placeholder="Sugestões, perguntas, duvidas e reclamações"></textarea>
            <button type="submit">
                Enviar
            </button>
       </fieldset>
      </form>
</body>
</html>
